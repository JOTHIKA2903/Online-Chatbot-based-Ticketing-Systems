<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Info</title>

    <style>    
        body {
            background-image: url('https://img.freepik.com/premium-photo/art-exhibition-gallery-blurry-background-people-looking-paintings-white-wall_295534-298.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center; /* Centers horizontally */
            align-items: center; /* Centers vertically */
            flex-direction: column; /* Stack icon and text vertically */
        }

        .icon {
            width: 150px; /* Size of the icon */
            height: 150px;
        }

        .payment-text {
            margin-top: 10px; /* Space between the icon and the text */
            font-size: 24px; /* Text size */
            color: black; /* Text color */
            font-family: Arial, sans-serif; /* Font style */
        }
    </style>

</head>
<body>

    <!-- Clickable Icon -->
    <a href="https://example.com" target="_blank"> <!-- Replace with your desired link -->
        <img src="images/image.png" alt="Icon" class="icon">
    </a>
    
    <!-- Text below the icon -->
    <div class="payment-text">Google Pay</div>

</body>
</html>
